<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- div web app -->
    <div id="web-app">
        <!-- div container -->
        <div id="container" class="d-flex">
            <!-- section left -->
            <section>
                <!-- div container left -->
                <div id="container-left">
                    <header>
                        <!-- avatar + username -->
                        <div id="header-left" class="px-3 py-2">
                            <div>
                                <img class="roundedImg" src="./assets/img/avatar_io.jpg" alt="">
                                <span>Sofia</span>
                            </div>
                                <!-- icons header left -->
                            <div>
                                <i class="fa-solid  fa-circle-notch px-2"></i>
                                <i class="fa-solid  fa-message px-2"></i>
                                <i class="fa-solid  fa-ellipsis-vertical px-2"></i>
                            </div>
                        </div>
                        
                    </header>
                    <!-- desktop notifies -->
                    <div class="desktop-notifies d-flex p-3">
                        <div><i class="fa-solid fa-bell-slash roundedImg"></i></div>
                        <div>
                            <div>Ricevi notiiche di nuovi messaggi</div>
                            <div>Attiva notifiche desktop</div>
                        </div>
                    </div>
                    <!-- search bar + users list -->
                    <div class="d-flex bg-danger px-3 py-1">
                        <div><i class="fa-solid fa-magnifying-glass px-3"></i></div>
                        <div><input class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat"></div>
                    </div>
                    <div>
                        <ul>
                            <!-- friend -->
                            <li class="bg-primary px-4">
                                <div class="d-flex align-items-center justify-content-between">
                                    <!-- section left friend -->
                                    <div class="d-flex py-3">
                                        <img class="roundedImg" src="./assets/img/avatar_1.jpg" alt="">
                                        <div class="px-3">
                                            <div>Michele</div>
                                            <div>Ultimo messaggio inviato</div>
                                        </div>
                                    </div>
                                    <div>
                                        <span>12:00</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </section>
            <!-- section right -->
            <section class="w-100">
                <!-- div container right -->
                <div>
                    <header>
                        <!-- current chat user -->
                        <div id="header-right" class="d-flex align-items-center justify-content-between bg-white px-3 py-2">
                            <div class="d-flex">
                                <img class="roundedImg" src="./assets/img/avatar_1.jpg" alt="">
                                <div>
                                    <div>
                                        Michele
                                    </div>
                                    <div>
                                        Ultimo accesso oggi alle 12:00
                                    </div>
                                </div>
                            </div>
                            <div>
                                <i class="fa-solid  fa-circle-notch px-2"></i>
                                <i class="fa-solid  fa-paperclip px-2"></i>
                                <i class="fa-solid  fa-ellipsis-vertical px-2"></i>
                             </div>
                            
                        </div>
                    </header>
                    <!-- chat -->
                    <div>
                        <!-- my text -->
                        <div class="bg-success">
                            <!-- content text -->
                            <div>Hai portato a spasso il cane?</div>
                            <!-- time text -->
                            <div>15:50</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
